<div
  style="display: flex; flex-direction: column; align-items: center; gap: 12px; margin-top: 10px"
>
  <div style="display: flex; gap: 12px; justify-content: center; align-items: center">
    <button class="btn" style="margin: 10px 5px" (click)="showChoice('create-event')">
      Create Event
    </button>
    <button class="btn" style="margin: 10px 5px" (click)="showChoice('edit-event')">
      Edit Event
    </button>
    <button class="btn" style="margin: 10px 5px" (click)="showChoice('analytics-reports')">
      Analytics Reports
    </button>
  </div>

  @if(activeChoice === 'create-event') {
  <div class="card" style="width: 100%; max-width: 900px">
    <div class="card-body">
      <h3 class="card-title">Create New Event</h3>
      <div style="display: flex; flex-direction: column; gap: 16px;">
        <div style="display: flex; flex-direction: column; gap: 6px;">
          <label for="event-title" style="font-weight: 600;">Event Title</label>
          <input type="text" id="event-title" name="event-title" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
        </div>
        <div style="display: flex; flex-direction: column; gap: 6px;">
          <label for="event-time" style="font-weight: 600;">Event Time</label>
          <input type="text" id="event-time" name="event-time" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
        </div>
        <div style="display: flex; flex-direction: column; gap: 6px;">
          <label for="event-date" style="font-weight: 600;">Event Date</label>
          <input type="text" id="event-date" name="event-date" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
        </div>
        <div style="display: flex; flex-direction: column; gap: 6px;">
          <label for="event-location" style="font-weight: 600;">Event Location</label>
          <input type="text" id="event-location" name="event-location" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
        </div>
        <div style="display: flex; flex-direction: column; gap: 6px;">
          <label for="event-description" style="font-weight: 600;">Event Description</label>
          <textarea type="text" id="event-description" name="event-description" rows="3" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: inherit;">
          </textarea>
        </div>
        <div style="display: flex; flex-direction: column; gap: 6px;">
          <label for="event-promo-code" style="font-weight: 600;">Promo Code (Optional)</label>
          <input type="text" id="event-promo-code" name="event-promo-code" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
        </div>
        <div style="display: flex; flex-direction: column; gap: 6px;">
          <label for="event-discount" style="font-weight: 600;">Promo Code Discount Value (Optional)</label>
          <div style="display: flex; gap: 8px; align-items: center;">
            <input type="number" id="event-discount" name="event-discount" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; flex: 1;" />
            <span>%</span>
          </div>
        </div>
        <div style="display: flex; flex-direction: column; gap: 6px;">
          <label for="event-poster" style="font-weight: 600;">Event Poster (Optional)</label>
          <input type="file" id="event-poster" name="event-poster" accept="image/*" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
        </div>
      </div>
    </div>
  </div>
  } @else if(activeChoice === 'edit-event') {
  <div class="card" style="width: 100%; max-width: 900px">
    <div class="card-body">
      <h3 class="card-title">Card title 2</h3>
      <div>Card without border</div>
    </div>
  </div>
  } @else if(activeChoice === 'analytics-reports') {
  <div class="card" style="width: 100%; max-width: 900px">
    <div class="card-body">
      <h3 class="card-title">Card title 3</h3>
      <div>Card without border</div>
    </div>
  </div>
  }
</div>
