<div class="card">
  <div class="row row-0">
    <div
      class="col-2"
    >
      <img
        src="{{ picture }}"
        class="w-100 h-100 object-cover card-img-start"
        alt="Event Picture"
      />
    </div>
    <div class="col">
      <div class="card-body">
        <a routerLink="/seating">
          <h3 class="card-title">{{ title }}</h3>
        </a>
        <p class="text-secondary">
          {{ time }}<br />
          {{ date }}<br />
          {{ location }}<br />
        </p>
        <p class="description">
          {{ description }}
        </p>
        <p class="ticket-availability">
          <strong>Tickets Available:</strong> {{ ticket_availability }}
        </p>
      </div>
    </div>
  </div>
</div>
