<div class="card" style="margin-bottom: 20px">
  <div class="row row-0">
    <div class="col-2">
      <img
        src="{{ picture }}"
        class="w-100 h-100 object-cover card-img-start"
        alt="Event Picture"
      />
    </div>
    <div class="col">
      <div class="card-body">
        @if(ticketAvailability === 0) {
        <h3 class="card-title">{{ title }} (Sold Out)</h3>
        } @else {
        <h3 class="card-title">{{ title }}</h3>
        }
        <p class="text-secondary">
          {{ time }}<br />
          {{ date }}<br />
          {{ location }}<br />
        </p>
        <p class="description">
          {{ description }}
        </p>
        <p class="ticket-availability">
          <strong>Tickets Available:</strong> {{ ticketAvailability }}
        </p>
        @if(ticketAvailability === 0) {
        <button class="btn btn-danger" [routerLink]="'/event/' + id + '/waitlist'">
          Join Waitlist
        </button>
        } @else {
        <button class="btn btn-primary" [routerLink]="'/event/' + id">Book Ticket(s)</button>
        }
      </div>
    </div>
  </div>
</div>
